name: Node.js CI

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x]

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - run: git fetch --no-tags --prune --depth=5 origin master
      - run: yarn install --frozen-lockfile
        # Checks on master
      - run: yarn affected:build --base=$GITHUB_REF~1 --head=$GITHUB_SHA
        # Checks on PR
        # - run: yarn affected:build --base=$GITHUB_BASE_REF --head=$GITHUB_SHA
        env:
          CI: true
